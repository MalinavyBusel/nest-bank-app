syntax = "proto3";

package transaction;

service TransactionService {
  rpc create (CreateRequest) returns (TransactionId) {}
  rpc getClientTransactions (GetClientTransactionsRequest) returns (TransactionList) {}
}

message TransactionId {
  string id = 1;
}

message CreateRequest {
  Payload payload = 1;
  CreateData data = 2;
}

message GetClientTransactionsRequest {
  Payload payload = 1;
  GetTransactionsData data = 2;
}

message Payload {
  string clientId = 1;
}

message GetTransactionsData {
  string startDate = 1;
  string endDate = 2;
  int32  skip = 3;
  int32  take = 4;
}

message TransactionList {
  repeated Transaction transactions = 1;
}

message Transaction {
  string id = 1;
  string fromId = 2;
  string toId = 3;
  string datetime = 4;
  double amount = 5;
}

message CreateData {
  string fromId = 1;
  string toId = 2;
  double amount = 3;
}
